<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Sayyam - Professional Video Editor Portfolio</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Exo 2 for titles, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Even darker blue slate background */
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        #background-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: rise 25s infinite ease-in;
            bottom: -150px;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 20s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 30s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 18s; animation-delay: 4s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 28s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 22s; animation-delay: 1s; }
        .bubble:nth-child(7) { width: 60px; height: 60px; left: 75%; animation-duration: 26s; }
        .bubble:nth-child(8) { width: 25px; height: 25px; left: 80%; animation-duration: 19s; animation-delay: 3s; }
        .bubble:nth-child(9) { width: 15px; height: 15px; left: 90%; animation-duration: 14s; }
        .bubble:nth-child(10) { width: 90px; height: 90px; left: 25%; animation-duration: 35s; animation-delay: 5s; }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-1080px) rotate(600deg); opacity: 0; }
        }

        /* Use Exo 2 font for main headings */
        .font-exo {
            font-family: 'Exo 2', sans-serif;
        }

        /* Style for the gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #34d399, #60a5fa, #ec4899);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s ease-in-out infinite;
        }

        .section-title {
            border-bottom: 2px solid #334155; /* Slate-700 border */
            padding-bottom: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Keyframe Animations */
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(52, 211, 153, 0.4), 0 0 5px rgba(96, 165, 250, 0.3); }
            50% { box-shadow: 0 0 25px rgba(52, 211, 153, 0.8), 0 0 10px rgba(96, 165, 250, 0.5); }
        }

        /* Animation class */
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        
        /* Initial state for scroll animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-glow {
            transition: box-shadow 0.3s ease-in-out;
        }
        .card-glow:hover {
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

    </style>
</head>
<body class="text-gray-200">

</html>
